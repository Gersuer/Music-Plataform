<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SpotfyClone</title>
</head>

<body>
    <section class="container">
        <nav class="menu">
            <div class="logo">
                <img src="./assets/spotify.png" alt="Logo spotify">
            </div>
            <div class="menu-container">
                <a class="menu-item" href="#">
                    <img class="icon" src="./assets/casa.png" alt="">
                    <p>Home</p>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="./assets/adicionar-a-playlist.png" alt="">
                    Playlists
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="./assets/fone-de-ouvido.png" alt="">
                    The bests
                </a>
            </div>

            <div class="playlistContainer">
                <a class="menu-item" href="#">
                    <img class="icon" src="./assets/adicionar.png" alt="">
                    Playlist</a>
                <a class="menu-item" href="#">
                    <img class="icon" src="./assets/gostar.png" alt="">
                    Liked songs
                </a>
            </div>
        </nav>
        <div class="main">
            <header class="main-header">
                <div class="menu-control">
                    <img src="./assets/voltar.png" alt="">
                    <img src="./assets/proximo.png" alt="">
                </div>
                <div class="search">
                    <input type="text" placeholder="Procurar
                    ">
                </div>
            </header>
            <div class="main-content">

            </div>
        </div>
    </section>




    <script src="./js/script.js"></script>
</body>

</html>
